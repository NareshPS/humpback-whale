version: 1
formatters:
  simple:
    format: '%(asctime)s: %(levelname)s: %(name)s: %(message)s'
handlers:
  rotatingFile:
    class: logging.handlers.RotatingFileHandler
    level: INFO
    formatter: simple
    maxBytes: 10485760
    backupCount: 5
    filename: 'insights.log'
    mode: 'w'
  console:
    class: logging.StreamHandler
    level: INFO
    formatter: simple
    stream: ext://sys.stdout
root:
  level: INFO
  handlers: [rotatingFile]